<header class="header">
  <div class="container">
    <div class="header-content">
      <a href="{{ "/" | relURL }}" class="logo-link">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="logo-icon"
          >
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          <h1>{{ site.Title }}</h1>
        </div>
      </a>
      <nav class="nav">
        {{ $currentPage := . }}
        <a href="{{ "/" | relURL }}" {{ if .IsHome }}class="active"{{ end }}>Home</a>
        <a href="{{ "/about" | relURL }}" {{ if eq .RelPermalink "/about/" }}class="active"{{ end }}>About</a>
        <a href="{{ "/archive" | relURL }}" {{ if eq .RelPermalink "/archive/" }}class="active"{{ end }}>Archive</a>
      </nav>
    </div>
  </div>
</header>
